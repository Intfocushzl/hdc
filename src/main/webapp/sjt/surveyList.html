	    .wrapbox{padding-bottom:5em;}

	<body>
	 <div class="wrapbox">
	 <div class="itemfixbox">
		<!-- 选择项目名称 -->
		<div  class="i-itemName">
			<div class="i-itemName-name">项目名称</div>
			<div class="i-itemName-list">
				<div id="itemName" alertTitle="请输入项目名称进行搜索" onclick="app.select(this,2,me.selectItem)"></div>
			</div>
		</div>
		<!-- 项目状态 -->
		<div class="i-itemStyle">
			<div class="i-itemStyle-title"></div>
			<div class="i-itemStyle-list"></div>
		</div>
		
		<!-- 搜索 -->
		<div class="i-itemSeek">
			<input id="mendian" type="text" placeholder="请输入商铺简称进行搜索"/>
			<div onclick="me.list()"></div>
		</div>
		<!-- 2个下拉 -->
		<div class="i-itemXl">		
			<div class="i-itemXl-list">
				<div id='order' alertTitle="排序" defaultVal="排序" data-select="倒序,正序" onclick="app.select(this,2,me.upOrder)"></div>
			</div>
			<div class="i-itemXl-list">
				<div id='surveyState'  alertTitle="商铺状态" defaultVal="商铺状态" onclick="app.select(this,2,me.upShopStation)" ></div>
			</div>
		</div>
		</div>
		<!-- 项目详情 -->
		<div class="i-itemDetail">
			<!--
			<div class="i-itemDetail-area">
				<div class="i-itemDetail-area-title">
					<div>必胜客</div>
					<p>详情</p>
				</div>
				<div class="i-itemDetail-area-content">
					<div class="content-row">
						<p>铺位号</p>
						<p>101</p>
					    i标签 on1无需安装   on2已安装   on3安装失败  on4未安装   on5未开业  on6已拆除
						<p><i class="on1"></i>无需安装</p>
					</div>
					<div class="content-row">
						<p>铺位号</p>
						<p>101</p>

					<div class="content-row">
						<p>铺位号</p>

					</div>
				</div>
			</div>

		</div>
		</div>
		<!-- 新建抄表 -->
		<a href="javascript:void(0)" onclick="gotoDetails()" class="i-addTable">
			<div class="icon"></div>
			<div class="text">新建</div>
		</a>
		
		<script type="text/javascript">
		
		 var gotoDetails = function() {
		      window.SYP.pageLink("调研详情",domainName + "/hdk/sjt/surveyDetails.html?userNum="
		                                                              +params['syp_user_num']
		                                                              +"&userName="+params['syp_user_name']
		                                                             +"&pproName="+$("#itemName").html(),-1);
			//window.location="surveyDetails.html?userNum="+params['syp_user_num']+"&userName="+params['syp_user_name']+"&pproName="+$('#itemName').html();;
		  };
		
		      var params = function() {
            var query = {},
            search = window.location.search.substring(1),
            parts = search.split('&'),
            pairs = [];

            for (var i = 0, len = parts.length; i < len; i++) {
                pairs = parts[i].split('=');
                query[pairs[0]] = (pairs.length > 1 ? decodeURIComponent(pairs[1]) : null);
             }

            return query;
         }();
			var me = {
				proName:null,	//项目名称
				shopName:null,	//商铺名称
				order:'正序',	//正序 倒序
				shopStation:null,	//商铺状态
				init:function(){
					this.parName()		
					//this.lastName()
					this.surveyState()
				},
				upOrder:function(){
					me.order = $('#order').html();
					me.list();
				},
				upShopStation:function(){
					me.shopStation = $('#shopStation').html();
					me.list();
				},
				parName:function(){	//项目名称
				    var time = new Date().getTime();
					$.ajax({	
					   url: domainName +   "/hdk/project/getSome",
					   type: "get",
					   data:{time:time},
					   dataType:"jsonp",
					   jsonpCallback:"project_"+time+"_getSome",
					   success:function(data){
					   		var text = ''
					   		for(var i = 0 ; i<data.length; i++){
					   			if(i == data.length -1){
					   				text += data[i].proName
					   			}else{
					   				text += data[i].proName + ','
					   			}
					   		}
					   		$('#itemName')[0].dataset.select = text
					   		me.lastName()
					   }					   
					})
				},
				lastName:function(){	//上次的项目名称
					$.ajax({	
					   url: domainName +   "/hdk/project/getSome",
					   data:{"isLast":1},
					   type: "get",
					   dataType:"jsonp",
					   jsonpCallback:"project_null_getSome",
					   success:function(data){
					   		me.upItemStyle(data);
					   		//me.surveyState()
					   		me.list();
					   }					   
					})
				},
				surveyState:function(){	//调研状态
					$.ajax({	
					   url: domainName +   "/hdk/state/getSome",
					   data:{"ownerTable":"shop_mer_station","isAll":1},
					   type: "get",
					   dataType:"jsonp",
					   jsonpCallback:"state_null_getSome",
					   success:function(data){
					   		me.shopStation = data[0].staName;
					   		//$('#surveyState').html(me.shopStation);
					   		var text = ''
					   		for(var i = 0 ; i<data.length; i++){
					   			if(i == data.length -1){
					   				text += data[i].staName
					   			}else{
					   				text += data[i].staName + ','
					   			}
					   		}
					   		$('#surveyState')[0].dataset.select = text
					   		
					   }					   
					})
				},
				selectItem:function(){	//选择项目
				        $.ajax({
                        url: domainName +  "/hdk/project/setLast",
                        data:{
                            "proName": $('#itemName').html()
                        },
                        dataType:'jsonp',
                        type:'get',
                        jsonp:'callback',
                        success:function(rs){
                        },
                        error:function(rs){
                        }
                    });
                    var time = new Date().getTime();
					$.ajax({	
					   url: domainName +   "/hdk/project/getSome",
					   data:{"proName":$('#itemName').html(),"time":time},
					   type: "get",
					   dataType:"jsonp",
					   jsonpCallback:"project_"+time+"_getSome",
					   success:function(data){
					   		me.upItemStyle(data);
					   		me.proName = $("#itemName").html();
					   		me.list();
					   		//me.surveyState();
					   }					   
					});
				},
				upItemStyle:function(data){	//更改显示项目信息
			
                        this.proName = data[0].proName;					
                        $('#itemName').html(this.proName);
                        // $('#itemName,.i-itemStyle-title').html(this.proName);	
                           var itemStyleDom = [];
                           itemStyleDom.push('<div>');
                           itemStyleDom.push('<p>项目经理</p>');
                           itemStyleDom.push('<p>'+data[0].proManagerPro+'</p>');
                           itemStyleDom.push('<p >项目版本</p>');
                           itemStyleDom.push('<p style="flex:1.5">'+data[0].proEdition+'</p>');
                           itemStyleDom.push('</div>');
                           itemStyleDom.push('<div>');
                           itemStyleDom.push('<p>项目状态</p>');
                           itemStyleDom.push('<p>'+data[0].proStation+'</p>');
                           itemStyleDom.push('<p >更新时间</p>');
                           itemStyleDom.push('<p style="flex:1.5;">'+data[0].updatedAt+'</p>');
                           itemStyleDom.push('</div>');
                           $('.i-itemStyle-list').html(itemStyleDom.join(''));
				},
				list:function(){
					this.shopName = $('#mendian').val();
					var obj = {"proName":me.proName
					                  ,"shopNameLike":me.shopName,
					                  "order":delAll('order'),
					                  "shopMerStation":delAll('surveyState')};
					                           $('.i-itemDetail').html('');
					$.ajax({	
					   url: domainName +   "/hdk/survey/getSome",
					   data:obj,
					   type: "get",
					   dataType:"jsonp",
					   jsonp:"callback",
					   success:function(data){
					   		var dom = [];
					   		console.log(data);
					   		for(var i = 0; i<data.length; i++){
					   			dom.push('<div class="i-itemDetail-area">');
					   			dom.push('<div class="i-itemDetail-area-title">');
					   			dom.push('<div>'+data[i].shopName+data[i].shopPosition+'</div>');
					   			dom.push('<p onclick="me.tz(\''+data[i].surId+'\')">详情</p>');
					   			dom.push('</div>');
					   			dom.push('<div class="i-itemDetail-area-content">');
					   			dom.push('<div class="content-row">');
					   			dom.push('<p>铺位号</p>');
					   			dom.push('<p>'+data[i].shopId+'</p>');
					   			//dom.push('<p><i class="on1"></i>无需安装</p>');
					   			dom.push('</div>');
					   			dom.push('<div class="content-row">');
					   			dom.push('<p>商铺状态</p>');
					   			dom.push('<p>'+data[i].shopMerStation+'</p>');
					   			dom.push('</div>');
					   			dom.push('<div class="content-row">');
					   			dom.push('<p>最后调研时间</p>');
					   			dom.push('<p>'+data[i].updatedAt+'</p>');
					   			dom.push('</div>');
					   			dom.push('</div>');
					   			dom.push('</div>');
					   		}
					   		$('.i-itemDetail').html(dom.join(''));
					   }					   
					})
				},
				tz:function(id){
				   window.SYP.pageLink("调研详情"
				   ,domainName +"/hdk/sjt/surveyDetails.html?surId=" + id + "&userNum="+params['syp_user_num']+"&userName="+params['syp_user_name'],-1);
					//window.location = "surveyDetails.html?surId=" + id + "&userNum="+params['syp_user_num']+"&userName="+params['syp_user_name'];
				}
			};
			$(function(){
				me.init();		
				  for(var i = 0 ; i < $('div').length;i++ ){
                    if(undefined != $($('div')[i]).attr('defaultVal')){
                        $($('div')[i]).html($($('div')[i]).attr('alertTitle'));
                    }
                }
				
				    // $('#mendian').click(function(){//点击搜索图标
                            // me.selectItem();
                    // });
                    // $("#mendian").keydown(function(e) { //输入完按键盘确定
                            // if (e.keyCode == 13) {  
                            // me.selectItem();
                               // }  
        // });
				
						
			});
		</script>

	</body>
