            $(function(){

                                },

                        success:function(rs){
            /*               alert(JSON.stringify(rs)); */
                             var str = '';

                                     i++;
                                     str = str + item.proName;
                                 }else{
                                     str = str + ","+item.proName;
                                 }
                                 
                             });
                                $('#itemName').attr("data-select",str);
                                shopStateSeach();
                        },
                        error:function(rs){
                        }
                  });   
                 
                 time = (new Date().getTime());

                        url:domainName +  '/hdk/project/getSome',
                        type:'get',
                        data:{

                                },

                        jsonp: "callback",

                            $('#itemName').html(rs[0].proName);
                            $('.i-itemStyle-list').html(

                                    "               </div>" +
                                    "               <div>" +
                                    "                   <p>项目状态</p>" +
                                    "                   <p>"+rs[0].proStation+"</p>" +
                                    "                   <p>更新时间</p>" +
                                    "                   <p>"+rs[0].updatedAt+"</p>" +
                                    "               </div>"
                            );
                            shopStateSeach();
                        },
                        error:function(rs){
                            console.log(rs);
                        }
                  });            
                 
                 
                Window.selected=function(){

                     
                    $.ajax({

                        },
                        dataType:'jsonp',
                        type:'get',
                        jsonp:'callback',

                            url:domainName +  '/hdk/project/getSome',

                                    },

                                            "                   <p>项目状态</p>" +
                                            "                   <p>"+item.proStation+"</p>" +
                                            "                   <p>更新时间</p>" +
                                            "                   <p>"+item.updatedAt+"</p>" +
                                            "               </div>"
                                    );
                                     
                                 });
